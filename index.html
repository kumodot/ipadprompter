<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teleprompter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="controls" class="hidden">
    <label>Speed: <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1"></label>
    <label>Font Size: <input type="range" id="fontSize" min="20" max="100" value="40"></label>
    <button id="toggleEdit">Edit</button>
    <button id="playPause">▶️</button>
  </div>

  <textarea id="editor" spellcheck="false">Cola seu texto aqui...</textarea>
  <div id="teleprompter" class="hidden"></div>

  <script src="script.js"></script>
</body>
</html>
